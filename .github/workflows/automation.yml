name: automation

on: push

jobs:
  automate:
    name: using linter
    runs-on: ubuton-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: Run linter
        uses: github/super-linter@v3        
        env:
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
